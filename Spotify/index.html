<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="spotify.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
</head>
<body>
  <nav>
    <ul>
      <li id="1" class="brand"><img src="logo.png" alt="Spotify" width="50">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>


  <div class="container">
    <div class="songList">
      <h1>Best of Anirudh</h1>
      <div class="songItemContainer">
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="0" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="1" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="2" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="3" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="4" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"></span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="5" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="6" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="7" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="8" class="fas songItemPlay fa-circle-play"></i></span>
        </div>
        <div class="songItem">
          <img alt="icon">
          <span class="songName"> </span>
          <span class="songListPlay"><span class="timeStamp">4:20</span><i id="9" class="fas songItemPlay fa-circle-play"></i></span>
        </div>

      </div>
      
      <div class="songBanner"></div>
    </div>
  </div>
  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
    <div class="icons">
      <i class="fas fa-2x fa-backward-step" id="previous"></i>
      <i class="fas fa-2x fa-circle-play" id="masterPlay"></i>
      <i class="fas fa-2x fa-forward-step" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="bars.gif" alt="GIF" id="gif" height="15px"> 
      <span id="masterPlayInfo"></span>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/346fca2b8a.js" crossorigin="anonymous"></script>
  <script src="spotify.js"></script>
</body>
</html>
